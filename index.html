<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Visit Mersing</title>
    <script>
      if (window.trustedTypes && window.trustedTypes.createPolicy) {
        window.trustedTypes.createPolicy('default', {
          createHTML: (string) => string,
          createScript: (string) => string,
          createScriptURL: (string) => string,
        });
      }
    </script>
    
    <base href="/" />
    
    <meta http-equiv="Content-Security-Policy"
  content="
    default-src 'self';
    script-src 'self' 'unsafe-inline' 'unsafe-eval' https://*.gstatic.com https://*.googleapis.com https://accounts.google.com;
    frame-src 'self' https://accounts.google.com https://accounts.google.com/gsi/;
    connect-src 'self' https://*.googleapis.com https://accounts.google.com https://mowdotnxnhmekukoyjah.supabase.co;
    style-src 'self' 'unsafe-inline';
    img-src 'self' data: https://*.googleusercontent.com https://*.supabase.co;
    font-src 'self' https://fonts.gstatic.com https://r2cdn.perplexity.ai;
  ">


    
    <meta name="color-scheme" content="light dark" />
    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    
    <link rel="manifest" href="/manifest.json" />
    
    <link rel="shortcut icon" type="image/png" href="/favicon.png" />
    
    <!-- add to homescreen for ios -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="Ionic App" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    
    <!-- Polyfill for process object in browser environment -->
    <script>
      window.process = {
        env: {
          NODE_ENV: 'production' // or 'development' based on your build setup
        }
      };
    </script>

  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.js"></script>
    <!-- Google Identity Services library -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
  </body>
</html>
